<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Collage</title>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      input[type='file'] {
        margin-bottom: 10px;
      }

      canvas {
        border: 1px solid #ccc;
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      a:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" multiple accept="image/*" />
    <button id="createCollage">Create Collage</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink" style="display: none">Download Collage</a>

    <script>
      const fileInput = document.getElementById('fileInput');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const downloadLink = document.getElementById('downloadLink');

      document.getElementById('createCollage').addEventListener('click', async () => {
        const files = fileInput.files;
        if (files.length === 0) {
          alert('Please select images.');
          return;
        }

        // Load images
        const images = await Promise.all(
          Array.from(files).map((file) => {
            return new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => resolve(img);
              img.onerror = reject;
              img.src = URL.createObjectURL(file);
            });
          })
        );

        // Calculate canvas dimensions
        const maxWidth = Math.max(...images.map((img) => img.width));
        const totalHeight = images.reduce((sum, img) => sum + img.height, 0);

        canvas.width = maxWidth;
        canvas.height = totalHeight;

        // Draw images on canvas
        let yOffset = 0;
        for (const img of images) {
          ctx.drawImage(img, 0, yOffset, img.width, img.height);
          yOffset += img.height;
        }

        // Prepare download link
        const collageData = canvas.toDataURL('image/jpeg');
        downloadLink.href = collageData;
        downloadLink.download = 'collage.jpg';
        downloadLink.style.display = 'block';
        downloadLink.textContent = 'Download Collage';
      });
    </script>
  </body>
</html>
